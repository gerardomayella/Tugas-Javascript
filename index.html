<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Javascript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="user-input-section">
      <h2>Input Awal</h2>
      <form id="user-form">
        <label for="username">Nama Pengguna:</label>
        <input type="text" id="username" name="username" required />
        <label for="choices">Banyaknya Pilihan:</label>
        <input
          type="number"
          id="choices"
          name="choices"
          min="1"
          max="100"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="choices-section" style="display: none">
      <h2>Input Choices</h2>
      <form id="choices-form">
        <div id="choices-container"></div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="selection-section" style="display: none">
      <h2>Pilih Pilihan anda</h2>
      <button id="toggle-selection">Ganti ke Dropdown</button>
      <form id="selection-form">
        <div id="selection-container"></div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="result-section" style="display: none">
      <h2>HASIL</h2>
      <p id="result-text"></p>
    </section>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
